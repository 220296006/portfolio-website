<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
  </head>
  <!-- Navigation Bar -->
  <body>
    <nav class="navbar navbar-expand-lg  fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">
          <img
            src="assets/images/Shaun.jpg"
            alt="Logo-Image"
            width="60"
            height="64"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center nav-underline" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/home">
                <mat-icon
                  aria-hidden="false"
                  aria-label="home icon"
                  fontIcon="home"
                ></mat-icon>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-me">
                <mat-icon
                  aria-hidden="false"
                  aria-label="account_circle icon"
                  fontIcon="account_circle"
                ></mat-icon
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume">
                <mat-icon
                  aria-hidden="false"
                  aria-label="assignment icon "
                  fontIcon="assignment"
                ></mat-icon
                >Resume</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">
                <mat-icon
                  aria-hidden="false"
                  aria-label="build icon"
                  fontIcon="build"
                ></mat-icon
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio">
                <mat-icon
                  aria-hidden="false"
                  aria-label="folder icon"
                  fontIcon="folder"
                ></mat-icon
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">
                <mat-icon
                  aria-hidden="false"
                  aria-label="email icon"
                  fontIcon="email"
                ></mat-icon
                >Contact</a
              >
            </li>
        </ul>
        </div>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
  </body>
</html>
