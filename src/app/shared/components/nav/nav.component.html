<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">
          <img
            src="assets/images/Shaun.jpg"
            alt="Logo-Image"
            width="60"
            height="64"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center nav-underline" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 align-center">
            <!-- Update mat-icon to use boxicons class -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/home">
                <i class='bx bx-home'></i> <!-- Boxicon home icon -->
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about-me">
                <i class='bx bx-user'></i> <!-- Boxicon account_circle icon -->
                About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/resume">
                <i class='bx bx-file'></i> <!-- Boxicon file icon -->
                Resume
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/services">
                <i class='bx bx-wrench'></i> <!-- Boxicon wrench icon -->
                Services
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/portfolio">
                <i class='bx bx-folder'></i> <!-- Boxicon folder icon -->
                Portfolio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/testimonials">
                <i class='bx bx-message-dots'></i> <!-- Boxicon message-dots icon -->
                Testimonials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">
                <i class='bx bx-mail-send'></i> <!-- Boxicon mail-send icon -->
                Contact
              </a>
            </li>
            <!-- <li class="nav-item">
              <button (click)="toggleDarkMode()">
                <i *ngIf="!darkModeService.isDarkMode()" class='bx bx-moon'></i>
                <i *ngIf="darkModeService.isDarkMode()" class='bx bx-sun'></i>

              </button>
            </li> -->
          </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
      </div>
    </nav>
  </body>
</html>
